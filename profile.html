<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>

    <header>
        <h1>Welcome to Your Dashboard, User!</h1>
    </header>

    <section class="profile-info">
        <h2>Your Profile Information</h2>
        <!-- Display user profile information here -->
        <p id="username"></p>
        <p id="email"></p>
    </section>                                                                                                                                                                                                                                                                                                      
    <script>
         const urlParams = new URLSearchParams(window.location.search);
        const param1 = urlParams.get('username');
        const param2 = urlParams.get('email');
        console.log(param1);
       document.getElementById('username').innerHTML = "<strong>Username:</strong>" + param1;
       document.getElementById('email').innerHTML = "<strong>Email:</strong>" + param2;

    </script>
</body>

</html>
