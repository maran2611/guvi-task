<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header>
        <h1>Registration Page</h1>
    </header>
    <div id="result"></div>
    <section>
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" placeholder="Enter your username" autocomplete="off">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" autocomplete="off">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">

        <button type="button" id="submitBtn">Submit</button>
        <div class="login_content">
            <p> (or) if you have an account already <a href="login.html">Signin</a></p>
        </div>
    </section>
    <script src="js/register.js"></script>
</body>

</html>
